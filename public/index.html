<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where's That Pokemon</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root">

    <div id="game-side">
      <h1 class="logo">Where's That Pokemon</h1>
      <div id="game-info">
        <p class="instructions">Click the start button, and then try to find the three pokemon chosen within the image as quickly as possible. Good luck!</p>
      </div>
      <button
        id="leaderboard-btn"
        class="btn"
        type="button">Leaderboard</button>
    </div>

    <div id="game-main">
      <button
        id="start-btn"
        class="btn"
        type="button">Start</button>
    </div>

  </div>

  <div id="score-screen" class="hidden">
    <div class="score-div">
      <h1>Good Job!</h1>
      <p>Your score</p>
      <p id="score"></p>
      <form>
        <input
          type="text"
          name="name"
          id="name-input"
          placeholder="Enter name here">
        <button
          id="submit-btn"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <div id="leaderboard-screen" class="hidden">
    <h1>Leaderboard</h1>
    <hr />
    <div id="leaderboard-div" class="leaderboard-div"></div>
    <button id='close-leaderboard-btn' type="button">&times;</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>

<script src="main.js"></script></body>
</html>
